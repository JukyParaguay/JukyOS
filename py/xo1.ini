[global]
suggested_oob_version=7.0
fedora_release=18
fedora_arch=i386
olpc_version_major=13
olpc_version_minor=2
olpc_version_release=1
target_platform=XO-1
langs=en_US,en_AU,es,ar,pt,pt_BR,fr,ht,mn,mr_IN,am_ET,km_KH,ne_NP,ur_PK,rw,ps,fa_AF,si,zh_CN,de,hy
customization_tag=PY
customization_info=JukyOS

[base]

[xo1]

[jffs2_image]

[sd_card_image]

[usb_update]

[repos]
olpc_frozen_1=0,koji.dist-f18-i686-13.2.0
olpc_frozen_2=0,koji.dist-f18-i686-updates-13.2.0
olpc_frozen_3=1,local.13.2.0
olpc_frozen_4=1,local.13.2.1-xo1
custom_repo_1=1,py-all,http://www.sugarlabs.org/~juky/system/py/packages/all/
add_excludes_to=koji.dist-f18-i686-13.2.0,koji.dist-f18-i686-updates-13.2.0

[yumcfg]
addrepo_1=1,olpc-f18,http://rpmdropbox.laptop.org/f18/
addrepo_2=1,olpc-f18-xo1,http://rpmdropbox.laptop.org/f18-xo1/
add_excludes_to=fedora,fedora-updates,fedora-updates-testing

[custom_packages]
add_packages=mobile-broadband-provider-info,
             tuxpaint,
             tuxpaint-stamps

[x11]

[sugar]
favorites_view_add=
	tv.alterna.Clock,
	org.eq.FotoToon,
	org.sugarlabs.AbacusActivity,
	org.sugarlabs.PortfolioActivity,
	org.sugarlabs.SimpleGraph
favorites_view_del=
	org.laptop.sugar.ReadActivity,
	org.laptop.TamTamSynthLab
protected_activities=
	org.laptop.WebActivity,
	org.laptop.Terminal,
	org.laptop.Log,
	org.laptop.AbiWordActivity,
	org.laptop.sugar.ReadActivity,
	org.laptop.ImageViewerActivity,
	org.laptop.RecordActivity

[sugar_activity_group]
url=http://www.sugarlabs.org/~juky/system/py/activities/i386/

[bootanim]
custom_image=/home/tch/Devel/juky/JukyOS/py/misc/custom.png

; still too many open blockers for XO-1 idle suspend to work well
[powerd]
enable_idle_suspend=0

[buildnr_from_file]
path=latestbuild
